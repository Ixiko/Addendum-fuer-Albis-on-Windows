html {
    width: 100%;

}
   
body {
    display: flex;
    flex-direction: column;
    background: #e6e6e6;
    }
      
.row {
    /* A row is basically just a flexbox container */
    display: flex;
    flex-wrap: wrap;
    margin-left:5px;
    margin-bottom:.25em;
}    
.rowtext {
    font-size: 1.2rem;
    font-weight: 400;
    color: black;
    vertical-align: middle;
    margin-right:.2em;
    margin-top:.3em;
}

.statetext {
    font-size: 1rem;
    font-weight: 400;
    width: 100%;
    margin-right:.2em;
    vertical-align: baseline;
    text-align: center;
    color: black;
    background-color: white;
    border: none; 
    border-radius: 5px; 
}
.statetext:hover {
    cursor:default;
    font-weight: 600;
}


.btn {
    
    height: 28px;
    font-size: 1.2rem;
    font-weight: 400;

    padding-left: .5em;
    padding-right: .5em;
    margin-right: .2em;

    color: #424242;
    background-color: transparent;
    background-color:rgb(255, 247, 172);
    border: 1px solid;
    border-radius: .25rem;
    border-style:outset;
    text-align: center;

    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;

    transition: color .15s ease-in-out, background-color .2s ease-in-out, border-color .15s ease-in-out, box-shadow .25s ease-in-out;
}
.btn:hover {
    color: #272727;
    text-decoration: none;
    box-shadow: .1rem .2rem 0 .2rem rgba(78, 78, 78, 0.25);
    cursor: pointer;
}
.btn.focus,
.btn:focus {
    border-radius: .25rem;
    color: #e2e2e2;
    border-style:inset;
    background-color:rgb(90, 89, 60);
    box-shadow: 0 0 0 0.0rem rgba(100, 100, 100, 0.25);
}


.form-control {
    width: 100%;
    padding: .375rem .375rem;
    font-size: 1.2rem;
    font-weight: 400;

    width:calc(6*1.1em); 

    margin-right:.2em;
    margin-bottom:.25em;

    color: #333333;
    background-color: rgb(255, 253, 234);
    background-clip: padding-box;
    border: 1px solid #2c2c2c;
    border-color: transparent;
    border-radius: .25rem;

    transition: all 0.5s ease-out;
}
.form-control:hover, focus {
    color: #000000;
    background-color: rgb(255, 250, 194);
    border-color: #494949;
    box-shadow: 0 0 0 .2rem rgba(78, 78, 78, 0.25);
}

table 			    {    
    margin-right:0px;
    margin-left:2px;
    font-family: Futura Bk Bt;
    font-size: 9pt;
    font-weight: 200;
    border: 1px solid black;
	border-radius: .5em;
    border-collapse:separate;
    background:rgb(227, 233, 209);
    overflow:hidden;
    transition: .25s;
}
thead tr            { 
    text-align: left;
    color:white;
    background:rgb(43, 46, 33);
}
td 				  	{ 
    text-align:center;
    border-color:white;
    background-color:rgb(191, 201, 161);
    transition: .25s;
}
td:hover            {
    background-color:rgb(209, 218, 185);
    color: rgb(0, 120, 213);
    font-weight: 600;
    overflow: hidden;
}
th 				 	{ 
    text-align:center;
    padding-left:.5em;
    padding-right:.5em;
    background:rgb(68, 73, 52);
    cursor:default;
}
th:hover   	 	{ 
    color: lightyellow;
    background: rgb(75, 80, 58);
}
.thleft             {

}
.thright            {

}
.col1               {

.col1left           {

    transition: .25s;
    border-radius: 0em 0em 0em .35em;

.col1right           {

.emptycell          {

.emptycell:hover    {

progress {
    -webkit-appearance: none;

    width: 88%;

    margin-right:5px;
        
    border: none;

}
progress:hover {
    border-color: #98a7fa;
    color: rgb(40, 158, 255);   
}
.progresstext {
    font-size: 1rem;
    font-weight: 200;
    width: calc(3*1em);
    vertical-align: baseline;
    text-align: right;
   
}

    </style>
</head>
