							der dem Brief beigefügte Datenträger (DVD-ROM/Mini-DVDROM/CD-ROM*) enthält angeforderte Patientendaten.
							Sollten Sie feststellen, dass der Datenträger nicht lesbar ist, bitten ich Sie höﬂich, mich umgehend
							per E-Mail zu benachrichtigen. Geben Sie dabei das Datum an, welches auf dem Datenträger vermerkt ist.
							Sie erhalten umgehend eine Kopie von mir.
							<br><br>
						<div>


							<div class="hinweis_zwo" >
							Der Erhalt der Daten auf einem prinzipiell einlesbarem Datenträger gilt als erfolgreiche Übermittlung
							von Patientendaten. Ein Versand von Patientendaten als unverschlüsselter Datensatz mittels E-Mail,
							Messenger oder Fax wird auch auf Nachfrage nicht erfolgen. Ein Ausdruck auf Papier erfolgt nur nach
							vorhergehender Bezahlung analog dem JVEG (§7) mit 50 Cent für die ersten Seiten und 15 Cent für die
							folgenden Seiten. Die konkret anfallenden Portokosten für die Versendungen sind in diesem Fall
							ebenfalls zu erstatten.

							</div>


					</xhtml:body>
